<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas com Nomes</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 2px solid rgb(131, 17, 184);
            text-align: center;
        }

        td.n{
            background-color: yellow;
        }
        tr{
            background-color: aqua;
            
        }
    </style>
</head>
<body>
    <h1>Tabelas nomeadas</h1>
    <table>
        <tr>
            <td>Josué</td>
            <td>Henriques</td>
            <td class="n">Tomé</td>

            <tr>
                <td>Emanuel</td>
                <td class="n">Malone</td>
                <td>Teddy</td>
            </tr>

            <tr>
                <td class="n">Esaú</td>
                <td>Esa</td>
                <td>Esaú Messi</td>
            </tr>
        </tr>
    </table>
</body>
</html>
