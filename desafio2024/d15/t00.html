<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family:Arial, Helvetica, sans-serif ;
        }

        table{
                width: 300px;
                border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio de tabelas</h1>
    <table>
        <tr>
           <td rowspan="4">A</td>
           <td colspan="2">B</td>
           
        </tr>
        </tr>
        
        <td rowspan="3">B1</td>
        <td>C1</td>
        </tr>
        </tr>
        
        
        <td>C2</td>
        </tr>
        </tr>
        
        
        <td>C3</td>
        </tr>
    </table>
</body>
</html>
