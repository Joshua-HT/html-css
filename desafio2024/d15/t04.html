<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 600px;
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <caption>
                 Filmes Favoritos
        </caption>
        <thead>

            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </thead>
        <tbody>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Dragoll</td>

                <td>Beatris Sousa</td>

            </tr>

                <td>Láudia Melo</td>
                <td>Big Hero</td>
                <td>Matrix</td>
                <td>Kapeta</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>

            </tr>

            </tr>
        </tbody>
    </table>
</body>
</html>
