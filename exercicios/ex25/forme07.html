<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
        <label for="iest">Estado</label>
        <select name="estado" id="iest">

            <option value=""selected>--- Escolha--</option>
            <optgroup label="Região Sudeste">
                <option value="LD">Luanda</option>
                <option value="zng">Zango</option>   
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="Sq">Sequele</option>
                    <option value="TN">Talatona</option>
            </optgroup>
        </select>
        <p>
         <label for="iprof">Profissão:</label>
         <input type="text" name="prof" id="iprof" list="lstprof">
         <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PRDF">Professor</option>
         </datalist>
        </p>
         <label for="imsg">Mensagem:</label><br>
         <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua Mensagem"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
