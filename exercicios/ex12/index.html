<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Estes videos estão hospedados no meu próprio servidor.</p>
    <video width="500" controls poster="imagens/limao.png">
        <source src="media/limao.mp4" type="video/mp4">
        <source src="media/limao.mkv" type="video/mkv">
        <source src="media/limao.webm" type="video/webm">
        <source src="media/limao.ogv" type="viedo/ogv">
        <p>Seu navegador não compatibilidade com reprodução.</p>
    </video>
    <h1>Insirindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/T7F6biIb40M?si=kL8fwxj5DIMAEtJ_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
