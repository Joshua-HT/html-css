<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color:turquoise;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: violet;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: tomato;
        }
        a::after{
            content: ' [link] ';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>

        <li><a href="https://www.cursoemvideo.com">Site do curso</a></li>
    </ul>
</body>
</html>
